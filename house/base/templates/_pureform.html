{% if form.non_field_errors() %}
    <aside>
        <a class="close" data-dismiss="alert">&times;</a></a>
        {% for non_field_error in form.non_field_errors() %}
             {{ non_field_error }}
        {% endfor %}
    </aside>
{% endif %}

{% for field in form.hidden_fields() %}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields() %}
    {% include '_purefield.html' %}
{% endfor %}
